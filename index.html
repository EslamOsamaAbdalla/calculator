<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="calc">
        <div id="result">
            <div id="result-screen">
                <span></span>
            </div>
        </div>
        <div id="btn-container">
            <div class="num zero">0</div>
            <div class="num one">1</div>
            <div class="num two">2</div>
            <div class="num three">3</div>
            <div class="num four">4</div>
            <div class="num five">5</div>
            <div class="num six">6</div>
            <div class="num seven">7</div>
            <div class="num eight">8</div>
            <div class="num nine">9</div>
            <div class="num dot">.</div>
            <div class="num addition">+</div>
            <div class="num subtraction">-</div>
            <div class="num multiplication">x</div>
            <div class="num division">รท</div>
            <div class="num equal">=</div>
            <div class="num clear">c</div>
            <div class="num del">del</div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
